<style>
 
</style>

<main class="todo-container">
<div class="title">
  <h1><i class="bi bi-bookmarks"></i>Lista de Tarefas</h1>
</div>
<div class="add-task">
<input [(ngModel)]="newTask" placeholder="Nova Tarefa"/>
<button (click)="addTask()"><i class="bi bi-plus-circle"></i></button>
</div>
<ul class="task-list">
  @for (todoItem of todoList; track todoItem.id) {
    <li>
      <span>{{ todoItem.task }}</span>
    </li>
  }
</ul>
</main>



<router-outlet />
